version: '3.8'

services:
  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    environment:
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1
      - ALLOW_PLAINTEXT_LISTENER=yes
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/bitnami/kafka

  inventory-db:
    image: postgres:17.5
    container_name: inventory-db
    environment:
      POSTGRES_USER: inventory
      POSTGRES_PASSWORD: inventorypass
      POSTGRES_DB: inventory
    ports:
      - "5433:5432"
    volumes:
      - pg_inventory_data:/var/lib/postgresql/data
      - ./services/inventory/migrations:/docker-entrypoint-initdb.d

  inventory-service:
    build:
      context: .
      dockerfile: ./infra/service.dev.Dockerfile
      args:
        SERVICE: inventory
        MAIN: main.go
    container_name: inventory-service
    environment:
      - DB_HOST=inventory-db
      - DB_PORT=5432
      - DB_USER=inventory
      - DB_PASSWORD=inventorypass
      - DB_NAME=inventory
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - kafka
      - inventory-db
    ports:
      - "8081:8080"
    develop:
      watch:
        - action: sync
          path: ./services/inventory
          target: /app/services/inventory
          ignore:
            - go.sum
            - go.mod
            - tmp/
        - action: sync
          path: ./lib
          target: /app/lib
        - action: sync
          path: ./pkg
          target: /app/pkg
        - action: rebuild
          path: ./services/inventory/go.mod
        - action: rebuild
          path: ./services/inventory/go.sum
        - action: rebuild
          path: ./lib/go.mod
        - action: rebuild
          path: ./lib/go.sum
        - action: rebuild
          path: ./pkg/go.mod
        - action: rebuild
          path: ./pkg/go.sum
    command: [ "CompileDaemon", "--build=go build -o main ./cmd/main.go", "--command=./main", "--directory=.", "--exclude-dir=tmp", "--pattern=\\.go$|\\.html$" ]

  order-db:
    image: postgres:17.5
    container_name: order-db
    environment:
      POSTGRES_USER: order
      POSTGRES_PASSWORD: orderpass
      POSTGRES_DB: order
    ports:
      - "5434:5432"
    volumes:
      - pg_order_data:/var/lib/postgresql/data
      - ./services/order/migrations:/docker-entrypoint-initdb.d

  order-service:
    build:
      context: .
      dockerfile: ./infra/service.dev.Dockerfile
      args:
        SERVICE: order
        MAIN: main.go
    container_name: order-service
    environment:
      - DB_HOST=order-db
      - DB_PORT=5432
      - DB_USER=order
      - DB_PASSWORD=orderpass
      - DB_NAME=order
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - kafka
      - order-db
    ports:
      - "8082:8080"
      - "2345:2345"
    develop:
      watch:
        - action: sync
          path: ./services/order
          target: /app/services/order
          ignore:
            - go.sum
            - go.mod
            - tmp/
        - action: sync
          path: ./lib
          target: /app/lib
        - action: sync
          path: ./pkg
          target: /app/pkg
        - action: rebuild
          path: ./services/order/go.mod
        - action: rebuild
          path: ./services/order/go.sum
        - action: rebuild
          path: ./lib/go.mod
        - action: rebuild
          path: ./lib/go.sum
        - action: rebuild
          path: ./pkg/go.mod
        - action: rebuild
          path: ./pkg/go.sum
    command:
      - sh
      - -c
      - |
        go build -gcflags="all=-N -l" -o main ./cmd/main.go
        dlv exec ./main --headless --listen=0.0.0.0:2345 --api-version=2 --accept-multiclient --log

  storefront-service:
    build:
      context: .
      dockerfile: ./infra/service.dev.Dockerfile
      args:
        SERVICE: storefront
        MAIN: main.go
    container_name: storefront-service
    ports:
      - "8080:8080"
    develop:
      watch:
        - action: sync
          path: ./services/storefront
          target: /app/services/storefront
          ignore:
            - go.sum
            - go.mod
            - tmp/
        - action: sync
          path: ./lib
          target: /app/lib
        - action: sync
          path: ./pkg
          target: /app/pkg
        - action: rebuild
          path: ./services/storefront/go.mod
        - action: rebuild
          path: ./services/storefront/go.sum
        - action: rebuild
          path: ./lib/go.mod
        - action: rebuild
          path: ./lib/go.sum
        - action: rebuild
          path: ./pkg/go.mod
        - action: rebuild
          path: ./pkg/go.sum
    command: [ "CompileDaemon", "--build=go build -o main ./cmd/main.go", "--command=./main", "--directory=.", "--exclude-dir=tmp", "--pattern=\\.go$|\\.html$" ]

volumes:
  kafka_data:
  pg_inventory_data:
  pg_order_data:
