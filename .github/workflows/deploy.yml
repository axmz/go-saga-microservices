name: Deploy

on:
  workflow_dispatch:
    inputs:
      user:
        description: "SSH username"
        required: true
        default: "afmoroz"
      host:
        description: "Remote host IP"
        required: true
      dest:
        description: "Destination directory on remote host"
        required: false
        default: "~/app"
      ref:
        description: "Git ref to deploy"
        required: false
        default: "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Write SSH key to file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add remote host to known_hosts
        run: |
          ssh-keyscan -H "${{ github.event.inputs.host }}" >> ~/.ssh/known_hosts

      - name: Rsync project to remote
        run: |
          rsync -az -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            --delete --exclude='.git' ./ \
            "${{ github.event.inputs.user }}@${{ github.event.inputs.host }}:${{ github.event.inputs.dest }}/"

      - name: Build and start production stack
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            "${{ github.event.inputs.user }}@${{ github.event.inputs.host }}" \
            "cd ${{ github.event.inputs.dest }} && make prod"

      - name: Show running containers
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            "${{ github.event.inputs.user }}@${{ github.event.inputs.host }}" \
            "cd ${{ github.event.inputs.dest }} && docker compose ps"
