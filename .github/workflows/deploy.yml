name: Deploy

on:
  workflow_dispatch:
    inputs:
      user:
        description: "SSH username"
        required: true
        default: "afmoroz"
      host:
        description: "Remote host IP"
        required: true
      dest:
        description: "Destination directory on remote host"
        required: false
        default: "~/app"
      ref:
        description: "Git ref to deploy"
        required: false
        default: "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Rsync project to remote
        run: |
          rsync -az -e "ssh -o StrictHostKeyChecking=no" \
            --delete --exclude='.git' ./ \
            "${{ github.event.inputs.user }}@${{ github.event.inputs.host }}:${{ github.event.inputs.dest }}/"

      - name: Build and start production stack
        run: |
          ssh -o StrictHostKeyChecking=no \
            "${{ github.event.inputs.user }}@${{ github.event.inputs.host }}" \
            "cd ${{ github.event.inputs.dest }} && make prod"

      - name: Show running containers
        run: |
          ssh -o StrictHostKeyChecking=no \
            "${{ github.event.inputs.user }}@${{ github.event.inputs.host }}" \
            "cd ${{ github.event.inputs.dest }} && docker compose ps"
